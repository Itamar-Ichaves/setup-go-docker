version: '3.9'

services:
  app:
    container_name: go-app
    image: golang:1.21.6
    working_dir: /go/src
    volumes:
      - .:/go/src
    ports:
      - 8080:8080
    command: tail -f "/dev/null"

  
  mongo:
    container_name: aula-mongo
    image: mongo:5.0.10
    volumes:
      - .database:/data/db
    ports:
      - 27017:27017

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: example

  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080